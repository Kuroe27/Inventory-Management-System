    <script>
        // Get the current URL
        const currentUrl = window.location.href;

        // Get all the links
        const links = document.querySelectorAll('.link, .additional-link');

        let isAdditionalLinkActive = false; // Variable to track if any additional link is active

        // Loop through all the links
        links.forEach(link => {
            // Get the link's URL
            const linkUrl = link.getAttribute('href');

            // Check if the current URL matches with the link's URL
            if (currentUrl.includes(linkUrl)) {
                // Add the "active-link" class and remove the "inactive-link" class
                link.classList.add('active-link');
                link.classList.remove('inactive-link');

                // Check if the link is an additional link
                if (link.classList.contains('additional-link')) {
                    // Set the flag to true to indicate an active additional link
                    isAdditionalLinkActive = true;
                }
            } else {
                // Add the "inactive-link" class and remove the "active-link" class
                link.classList.add('inactive-link');
                link.classList.remove('active-link');
            }
        });

        // Hide the additional links if no active additional link found
        if (!isAdditionalLinkActive) {
            const additionalLinks = document.querySelectorAll('.additional-link');
            additionalLinks.forEach(link => {
                link.style.display = 'none';
            });
        }



    </script>
